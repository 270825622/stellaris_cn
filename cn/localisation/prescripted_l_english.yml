 EMPIRE_DESIGN_humans1:0 "地球联合国"
 EMPIRE_DESIGN_humans1_desc:0 "各自为政的人类国家联合在了一起。这些直立行走的两足生物发展出社群，鼓励与追求个人自由与文化差异——所以，人类与外星文明能和谐共处。\n\n除此以外，得益于千年来无止境的战争，人类还拥有强大的军事能力，有时也充满攻击性。他们多变而难以预料的天性不容小觑。\n"
 EMPIRE_DESIGN_humans2:0 "人类联邦"
 EMPIRE_DESIGN_humans2_desc:0 "21世纪末，联合国发起的尤利西斯议案促成了地球低轨道上六艘巨型方舟舰船的建造工作。船上配备了强大而又不稳定的虫洞发生器，并且每艘船上都搭载了 25 万名志在开拓遥远星系的殖民者。但他们一去不复返，对子空间虫洞的研究也被很快叫停。\n\n但地球人不知道的是，其中一艘方舟成功到达了一个草木青葱的外星球并成功了扎下了根。征服了这个蛮荒星球的先驱们非常热衷于实现人类与生俱来的使命 - 不惜一切代价征服整个银河系。"
 EMPIRE_DESIGN_tzynn:0 "Tzynn 帝国"
 EMPIRE_DESIGN_tzynn_desc:0 "Tzynn 人是从 Tzynnia 星球上徘徊的成群结队捕猎的食肉蜥蜴进化而来，并最终形成了高度结构化的等级制社会，强调秩序和军事力量高于一切。\n\n随着 Tzynn 进入工业时代，一群好战的军阀挑起了一系列毁灭性的全球战争，也正是在战火中，一个新生的统一国家诞生了，就是那伟大而又历史悠久的 Tzynn 帝国。"
 EMPIRE_DESIGN_yondar:0 "Yondar 王国"
 EMPIRE_DESIGN_yondar_desc:1 "骄傲的 Yondar 是一个古老的种族，200,000 年前就在 Yondarim 的冰峰之上展翅翱翔。他们逐渐发展出原始科技并零星出现了一些文明。\n\n发展之路一旦开启，历史进程便迅猛前行。天空部族不舍地放弃了许多原始传统。Yondar 的精神层面高度发展，宗教有着及其重要的地位，他们将其君王视为活着的神。"
 EMPIRE_DESIGN_ixidar:0 "Ix'Idar 星球集团"
 EMPIRE_DESIGN_ixidar_desc:0 "第一个 Ix'Idar 部落形成于 Ix'Athrak 表面的地下洞穴网中。而当第一位 Ix'Idar 侦察兵探出地表，目睹到第一缕阳光的时候，这些昆虫类生物已经进入到繁荣的钢铁时代了。\n\n利用地表上丰富的资源，Ix'Idar 人发展的非常迅速。仅仅几个世纪之后，他们的首个太空探测器就已经离开了星球轨道去观察 Ix'Idar 星系的其他星球。"
 EMPIRE_DESIGN_chinorr:0 "Chinorr 星际联盟"
 EMPIRE_DESIGN_chinorr_desc:0 "Chinorr 的早期形态类似于头足类生物。他们用自己的触手在 Chicora 茂密的丛林中穿梭，伏击地上的猎物并向他们注射强力神经毒素。\n\n等到 Chinorr 终于了解如何分裂原子时，Chicora 星球的资源已经被开发的所剩无几，茂密的树丛也早就不知去向了。这些被认为是追求知识和重工业过程中的必要代价。"
 EMPIRE_DESIGN_jehetma:0 "Jehetma 领地"
 EMPIRE_DESIGN_jehetma_desc:0 "Jehetma 中的“个体”其实是发展出知觉的真菌群。其中那些生存了几千年的真菌群已经有数英里那么庞大了，他们就栖息在 Jehet 主大陆表面。那里是他们的家乡（很少有船装得下他们）。\n\n那些年轻的真菌群不仅小，而且活动能力强。他们是侦察先锋，科研主力。是领地受到侵略威胁时的防御力量。"
 EMPIRE_DESIGN_scyldari:0 "Scyldari 同盟"
 EMPIRE_DESIGN_scyldari_desc:0 "Scyldari 是一种水生哺乳动物，起源于 Scyldaria 上的群岛和深海。最初他们的活动范围仅仅限于水中，但他们很快就拓展到星球上不多的陆地上。\n\n为了避免损害 Scyldaria 脆弱的生态环境，他们顺应环境构建出一种高级工业，用来开发海底的财富。Scyldari 的哲学是维持万物的平衡，有节制。毕竟他们长时间生活在资源并不丰富的海底。"
 EMPIRE_DESIGN_blorg:0 "Blorg 共同体"
 EMPIRE_DESIGN_blorg_desc:0 "在遥远的过去，Blorg 默默无名的生活在 Blorg 主要丛林中。一天，他们收到了来自星际的无线电波。电波中朋友、电影、文化、音乐的声音震撼了他们——这些东西对于 Blorg 来说闻所未闻。终于，他们理解了这些一直缺失的东西，他们根据这些给自己取了名字 Blorg ，并走向星际寻找友人。期待某天能找到这些信息的来源并和他们联合起来。"
 EMPIRE_DESIGN_kel_azaan:1 "Kel-Azaan 共和国"
 EMPIRE_DESIGN_kel_azaan_desc:1 "Kel-Azaan 形成了一套复杂的荣耀准则和尚武文化。他们曾经是独行侠，捕猎 Azak 上那些在饮水地间不断迁徙的动物群落为生。随着时间推移，Kel-Azaan 开始结帮聚众来捕获更大的猎物。当城市生活和灌溉农业兴起后他们最终放弃了独居生活，但尚武传统从未舍弃。"
 EMPIRE_DESIGN_paridni:0 "Paridni 贸易共和国"
 EMPIRE_DESIGN_paridni_desc:0 "类甲壳的 Paridni 是非常有进取心的商人。他们非常乐于接受其他的外星文化，只要这些文化不抵触 Paridni 的社交基本原则，那就是做生意。暗影议会作为大商人团体，他们的职责就是保护共和国内的贸易往来和打开新市场（必要时可以动用武力）。"
 EMPIRE_DESIGN_ai_race:0 "AI"
 EMPIRE_DESIGN_ai_race_desc:0 "抵抗是徒劳的。"
 customizer_custom:0 "创建自定义种族"
 customizer_custom_desc:0 "设计一个独一无二的种族并征服银河系吧！"
